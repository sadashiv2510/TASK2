
<!DOCTYPE html>
<html lang="en">
<head>

    <title>JS-TASK-1</title>
</head>
<body>
    <h2>Javascript function that reverses a number</h2>
    <p>Every time you need to refresh the page to give user input</p>
    <script>
        let x = prompt("Enter a number");
        x = x.toString(); // Ensure x is a string
        let y = x.split("").reverse().join("");
        alert("The reverse of " + x + " is " + y);
    </script>
</body>
