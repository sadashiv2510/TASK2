
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-TASK-4</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10%;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        p {
            font-size: 18px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <button class="d1">Show Date</button>
    <p class="show-date"></p>
    <button class="d2">Show Time</button>
    <p class="show-time"></p>
    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        document.querySelector(".d2").addEventListener("click", function(){
            let d = new Date();
            let hours = d.getHours().toString().padStart(2, '0');
            let minutes = d.getMinutes().toString().padStart(2, '0');
            let seconds = d.getSeconds().toString().padStart(2, '0');
            let time = `${hours}:${minutes}:${seconds}`;
            document.querySelector(".show-time").innerHTML = time;
        });

        document.querySelector(".d1").addEventListener("click", function(){
            let d = new Date();
            document.querySelector(".show-date").innerHTML = `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
        });
    </script>
</body>
</html>
